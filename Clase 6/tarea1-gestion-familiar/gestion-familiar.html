<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-gestion-familiar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Gestión familiar</title>
</head>
<body>
    <header>Gestión familiar</header>
    <form>
      <label id="pregunta" type="text">Cúantos integrantes tiene la familia?</label>  
      <input type="number" id="numero-integrantes"/>
      <input type="submit" value="Ingresar" id="ingresar-integrantes"/>
      <input type="reset" value="Resetear" id="resetear-valores"/>
      <br>

    </form>

    <input type="hidden" value="Calcular" id="calcular-edades"/>

    <div type="text" id="mayor-edad" class="resultado"></div>
    <div type="text" id="menor-edad" class="resultado"></div>
    <div type="text" id="promedio-edad" class="resultado"></div>
    

        <script src="tarea-gestion-familiar.js"></script>
</body>
</html>
